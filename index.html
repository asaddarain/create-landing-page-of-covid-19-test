    <link href="/dist/output.css" rel="stylesheet" />

  <body>

    <nav class="bg-white shadow">

        <div class="relative flex justify-between h-16">

                alt=""
              />

          </div>

      </div>
    </nav>

          <p class="mb-4">(Approved by NIH, National Institute of Health)</p>
          <span class="inline-block w-full h-1 rounded-lg bg-purple-600"></span>
        </div>

            href="#"
            class="px-6 py-3 border border-transparent font-bold rounded-md bg-white text-black hover:bg-slate-300"

            Book An Appointment
          </a>
        </div>
        <p class="mb-8 mx-auto font-semibold">
          Now open for general purpose COVID-19 testing!
        </p>
        <p class="mb-10">Approved for the following Airlines</p>
        <div

            alt=""

            alt=""

            class="w-16 h-16 object-cover rounded-full"

            alt=""
          />
          <img
            class="w-16 h-16 object-cover rounded-full"
            src="./src/assets/peshawar.jpeg"
            alt=""
          />
          <img
            class="w-16 h-16 object-cover rounded-full"

            alt=""
          />

            class="w-16 h-16 object-cover rounded-full"
